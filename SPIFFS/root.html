<!DOCTYPE html>
<html lang="en">
   <head>
      <script src="/js/insert.js"></script>
      <title>ESPimaticRF</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="/css/bootstrap-extra.css">
<script type="text/javascript">
// Plain JS to show header when no JQuery available
window.onload = function() {
	if (!window.jQuery){  
		document.getElementById("loading").style.display = "none";
		document.getElementById("header").style.display = "block";
	}

	// If browser is not Android, convert clickable submenu into hover submenu
	var ua = navigator.userAgent.toLowerCase();
	var isAndroid = ua.indexOf("android") > -1;
	if(!isAndroid){
		var sheet = document.createElement("style")		
		sheet.innerHTML = ".dropdown-submenu:hover>.dropdown-menu { display: block; }";
		document.body.appendChild(sheet);
	}
}

// Jquery functions
$( document ).ready(function() {
setInterval(RefreshData, 5000);
	
	// Make submenu clickable
	$(".dropdown-submenu>a").unbind("click").click(function(e){
		$(this).next("ul").toggle();
		e.stopPropagation();
		e.preventDefault();
	});
	
	// Allways start with 'RefreshData' to collect data with JQuery
	RefreshData();
	
	function RefreshData(){
		$.ajax
		({
			type: "GET",
			url: "/root_ajax",
			data: "",
			cache: false,
			success: function(html)
			{
			splitted = html.split("____");
			$("#mode").html(splitted[5]);
			$("#uptime").html(splitted[1]);
			$("#devicename").html(splitted[4]);
			var mqtt_connected = splitted[6];

			if (mqtt_connected != "")
			{
				if (mqtt_connected == "1")
				{
					$("#mqtt").html("Connected");
					$("#mqtt_div").show();
				}
				if (mqtt_connected == "0")
				{
					$("#mqtt").html("not connected");
					$("#mqtt_div").show();
				}
			}
		
			var FlashInUse = splitted[3];
			var FlashTotal = splitted[2];
			var FlashBar = FlashInUse + " / " + FlashTotal + "<br>";
			
			VolleBlokjes = Math.round((FlashInUse / (FlashTotal / 16 ) ));
			i = 1;
			while (i <= VolleBlokjes) {
				FlashBar = FlashBar + "█";
				i++;
			}
			
			while (i <= 16) {
				FlashBar = FlashBar + "░";
				i++;
			}
			
			$("#flash").html(FlashBar);

		
			var MemInuse = 32000 - splitted[0];
			var MemFree = splitted[0];
			var bar = MemInuse + " / 32000<br>";
			
			
			VolleBlokjes = Math.round((MemInuse / 2000));
			i = 1;
			while (i <= VolleBlokjes) {
				bar = bar + "█";
				i++;
			}
			
			while (i <= 16) {
				bar = bar + "░";
				i++;
			}
			
			$("#memory").html(bar);
			$("#header").show();
			$("#system").show();
			$("#loading").hide();			
			}
		});
	};
});
    </script>    
   </head>
   <body>
	<script type="text/javascript" src="/js/menubar.js"></script>
	<div id="modal-dialog" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title1">title</h4>
				</div>
				<div class="modal-body">
					<p id="modal-body-text">question</p>
					<p class="debug-url"></p>
				</div>
				<div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-danger btn-ok" id="DoFunction">yes</a>
                </div>
			</div>
		</div>
	</div>	  
	<p id="error1"></p><p id="error2"></p><p id="error3"></p><p id="error4"></p>
      <div class="container">
	  <div id="loading" class="row"><div class="col-md-4"><div class="page-header"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span></span> Loading . . .</div></div></div>
      <div class="row">
	  
      <div class="col-md-4" id="system_loading" style="display: none;">
         <div class="page-header">
		</div>
			<span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading  . . .
			<div class='clearfix visible-lg'></div>
		</div>
      <div class="col-md-4">
         <div class="page-header">
            <h1>System information</h1>
         </div>
         <div class="panel panel-default">
            <div class="panel-body"><span class="glyphicon glyphicon-wrench"></span> Mode<span class="pull-right"><span id="mode"></span></span></div>
         </div>
         <div class="panel panel-default">
            <div class="panel-body"><span class="glyphicon glyphicon-tag"></span> Device name<span class="pull-right"><span id="devicename"></span></span></div>
         </div>
         <div class="panel panel-default" id="mqtt_div" style="display: none;">
            <div class="panel-body"><span class="glyphicon glyphicon-cloud"></span> MQTT Status<span class="pull-right"><span id="mqtt"></span></span></div>
         </div>
         <div class="panel panel-default">
            <div class="panel-body"><span class="glyphicon glyphicon-time"></span> Uptime<span class="pull-right"><span id="uptime"></span></span></div>
         </div>
         <div class="panel panel-default">
            <div class="panel-body"><span class="glyphicon glyphicon-hdd"></span> SPIFSS usage<span class="pull-right"><span id="flash"></span></span></div>
         </div>
         <div class="panel panel-default">
            <div class="panel-body"><span class="glyphicon glyphicon-stats"></span> Memory usage<span class="pull-right"><span id="memory"></span></span></div>
         </div>
	</div>	
	
	
   </body>
</html>
